<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准流</title>
    <style type="text/css">
        .test{
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #FFF;
        }
        .tes{
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <!-- 不包含的 -->
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>

    <!-- 包含的 -->
    <div class="test">
        <div class="tes"></div>
    </div>
    <span>1english english</span>
    <span>2english english</span>
    <span>3english english</span>
</body>
</html>
