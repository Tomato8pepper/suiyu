<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .per{
            width: 300px;
            height: 300px;
            background: blue;
            margin-left: 200px;
            margin-top: 200px;
            position: relative;
            left: 0;
            top: 0;
        }
        .test{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 50px;
            /* left: 0; */
            /* top: 0; */
        }
    </style>
</head>
<body>
    <div class="per">
        <div class="test"></div>
    </div>
</body>
</html>
