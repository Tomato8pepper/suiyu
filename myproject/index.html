<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="App">

    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        var Song = {
            template: `
                <div>我是歌曲页面</div>
            `
        }
        var Movie = {
            template: `
                <div>我是电影页面</div>
            `
        }
        var Home = {
            template: `
                <div>
                    <router-link :to="{ name: 'song', params:{ id: 1 } }">歌曲</router-link>
                    <router-link :to="{ name: 'movie', query:{ userid: 1 } }">电影</router-link>

                    <router-view />
                </div>
                
            `
        }
        var Blog = {
            template: `
                <div>我的博客主页</div>
            `
        }
        var Main = {
            template: `
                <div>我是主业</div>
            `
        }
        Vue.use(VueRouter);
        var router = new VueRouter({
            routes: [
                // {
                //     redirect: '/',
                //     component: Home
                // },
                {
                    path: '/home',
                    name: 'home',
                    component: Home,
                    children: [
                        {
                            path: 'song:id',
                            name: 'song',
                            component: Song
                        },
                        {
                            path: 'movie',
                            name: 'movie',
                            component: Movie
                        }
                    ]
                },
                {
                    path: '/blog',
                    name: 'blog',
                    component: Blog
                },
                {
                    path: '/main',
                    name: 'mian',
                    component: Main
                }
            ]
        })
        
        new Vue({
            el: '#App',
            router,
            template: `
                <div>
                    <router-link to='/home'>首页</router-link>   
                    <router-link to='/blog'>我的博客</router-link>   
                    <router-link to='/main'>我的主页</router-link>  
                    
                    <router-view/>
                </div>
            `,
            data () {
                return {

                }
            }
        })

        
    </script>
</body>
</html>
