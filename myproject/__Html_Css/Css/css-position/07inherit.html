<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .per{
            width: 300px;
            height: 300px;
            background: red;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
            position: inherit;
            right: 50px;
            /* left: 100px; */
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="per">
        <div class="son"></div>
    </div>
</body>
</html>
