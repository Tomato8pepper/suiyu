<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>认识CSS样式</title>
    <style type="text/css">
    p {
        font-size: 36px;
        /*设置文字字号*/
        color: red;
        /*设置文字颜色*/
        font-weight: bold;
        /*设置字体加粗*/
        font-weight: normal;
        /* 字体 */
        line-height: normal;
        /* 行间距 */
    }
    .color{
        color: yellow;
    }
    .name{
        width: 600px;
        height: 200px;
        background-color: yellowgreen;
        line-height: 200px;
    }
    </style>
</head>

<body>
    <p>慕课网，超酷的互联网、IT技术免费学习平台，<span class=color>创新的网络一站式学习</span>、实践体验；服务及时贴心，内容专业、有趣易学。专注服务互联网工程师快速成为技术高手！</p>
    <div class='name'>
        <h1>my name is zha ming guo</h1>
    </div>
</body>

</html>
