<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .bro{
            width: 100px;
            height: 100px;
            background:green;
            position: absolute;
            left: 20px;
        }
        .bro1{
            width: 100px;
            height: 100px;
            background:yellow;
            position: absolute;
        }
        .test{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            bottom:-50px;
            right:50px;
        }
        body{
            height: 3000px;
        }

    </style>
</head>
<body>
    <div class="bro"></div>
    <div class="bro1"></div>
    <div class="test"></div>
</body>
</html>
