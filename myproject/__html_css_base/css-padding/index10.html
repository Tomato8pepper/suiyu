<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding的百分比</title>
    <style>
        /* padding的百分比都是相对于宽度进行计算的。50%就是正方形 */
        .box{
            width: 100px;
            height: 200px;
            background: red;
            position: absolute;
            left:50%;
            top:50%;
        }
        .box1{
            width: 20px;
            background: orange;
            position: absolute;
            padding: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
        
        </div>
    </div>
</body>
</html>
