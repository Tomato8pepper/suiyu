<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding值对于block元素</title>
    <style>
        .box{
            width: 8cm;
            box-sizing: border-box;
            background:cyan;
        }
        .box1{
            width: 8cm;
            box-sizing: border-box;
            background: pink;
            /*没有影响元素的尺寸*/
            /* padding:0 1.5cm; */
            /*padding值暴走影响了元素的尺寸,不论是否设置了宽度*   第三点*/             
            padding:0 8cm;                     
        }
    </style>
</head>
<body>
    <div class="box">
        我昨天写的文字的位置在哪里？
    </div>
    <div class="box1">
        我昨天写的文字的位置在哪里？
    </div>
</body>
</html>
