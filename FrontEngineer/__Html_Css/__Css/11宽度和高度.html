<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>宽度和高度</title>
    <style type="text/css">
    /* 设置li盒子的宽为200px，高为30px */
    li {
        height: 20px;
        width: 190px;
        font-size: 12px;
        border-bottom: 1px solid rgb(35, 204, 49);
        border-top: 1px dotted #ccc;
        border-left: 1px dotted #ccc;
        border-right: 1px dotted #ccc;
        padding:4px;
        margin: 4px;
        list-style: none;
    }
    </style>
</head>

<body>
    <ul>
        <li>别让不会说话害了你</li>
        <li>二十七八岁就应该有的见识</li>
        <li>别让不好意思害了你</li>
    </ul>
</body> 

</html>
