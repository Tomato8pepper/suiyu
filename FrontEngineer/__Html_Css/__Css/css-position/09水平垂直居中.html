<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .con{
            width:100%;
            height: 4000px;
            background-color: yellow;
        }
        .opacity_{
                width: 100%;
                height: 100%;
                background: blue;
                position: fixed;
                left: 0;
                top: 0;
        }
        .login{
            width: 360px;
            height: 360px;
            background: red;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-top: -180px;
            margin-left: -180px;
        }
    </style>
</head>
<body>
    <div class="con"></div>
    <div class="opacity_"></div>
    <div class="login"></div>
</body>
</html>
