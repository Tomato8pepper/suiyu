<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" autofocus/>
    <script>
        // 一定时间内发送请求
        function throttle () {
            let preTime = Date.now()
            return function () {
                let nowTime = Date.now()
                if (nowTime - preTime > 10000) {
                    console.log('请求发出去了');
                }
            }
        }

        document.querySelector('input').addEventListener('keydown', throttle())
    </script>
</body>
</html>
