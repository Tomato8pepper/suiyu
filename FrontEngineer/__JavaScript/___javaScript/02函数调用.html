<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数调用</title>
   <script type="text/javascript">
      function contxt() //定义函数
      {
         var mynum= 3 + 5;
         alert(mynum);
         alert("哈哈，调用函数了!");
      }
      var message=confirm("请问您是女士吗！！！");
      function rec(){
        if(message==true){
            document.write("你是女士");
        }
        else{
            document.write("你是男士");
        }
      }
   </script>
</head>
<body>
   <form>
      <input type="button"  value="点击我" onclick="contxt()" /><br/>
      <input name="button" type="button"  value="点击我知道你的性别" onClick="rec()" />
   </form>
</body>
</html>
