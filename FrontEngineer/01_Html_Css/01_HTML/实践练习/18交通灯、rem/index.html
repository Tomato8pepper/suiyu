<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
    <title>Document</title>
    <script>
        //生成meta标签
        var ratio = 1 / window.devicePixelRatio
        var meta = document.createElement('meta')
        meta.name = 'viewport'
        meta.content = 'initial-scale=' + ratio
        var head = document.querySelector('head')
        head.appendChild(meta)
        // 把屏幕等分成十份      1rem = 屏幕宽高 / 10
        const width = window.innerWidth / 10
        const html = document.querySelector('html')
        html.style.fontSize =width + 'px'  //`${width}px`

        
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html {
            /* 设备物理像素比 / 逻辑像素(1px) = DPR */
            /* font-size: 75px; */
        }
        div {
            /* font-size: 30px;
            width: 3rem;
            height: 3em;
            background-color: green; */
        }
        input {
            width: 5.92rem;
            height: 0.74rem;
            /*  */
        }
    </style>
</head>

<body>
    <div>
        <input type="text">
    </div>
</body>

</html>
