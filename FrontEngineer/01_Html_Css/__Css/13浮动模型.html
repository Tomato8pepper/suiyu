<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>浮动模型</title>
    <style type="text/css">
    .head {
        overflow: hidden;
        width: 300px;
        height: 500px;
        background: blue;
    }
    .div2{
        background: yellow;
        border: 2px red solid;
        width: 200px;
        height: 400px;
        margin-top: 30px;
    }
    .div1{
        float: left;
        background: green;
        border: 2px red solid;
        width: 200px;
        height: 400px;
        margin-bottom: 30px;
    }
    </style>
</head>
<script>
    // 脱离文档流：元素脱离文档流之后，将不再在文档流中占据空间，而是处于浮动状态（可以理解为漂浮在文档流的上方）。
    // float，absolute，fixed都会形成
    // 脱离文档流的解决方法：父容器设置 overflow：hidden



    // 一、CSS浮动产生的负面影响
    // 1、背景不能显示
    // 由于浮动产生，如果对父级设置了（CSS background背景）CSS背景颜色或CSS背景图片，而父级不能被撑开，所以导致CSS背景不能显示。
    // 2、边框不能撑开
    // 如上图中，如果父级设置了CSS边框属性（css border），由于子级里使用了float属性，产生浮动，父级不能被撑开，导致边框不能随内容而被撑开。
    // 3、margin padding设置值不能正确显示
    // 由于浮动导致父级子级之间设置了css padding、css margin属性的值不能正确表达。特别是上下边的padding和margin不能正确显示。



    // BFC的特性
    // 1、属于同一个BFC的两个相邻容器的上下margin会重叠（重点）
    // 2、计算BFC高度时浮动元素也参于计算（重点）
    // 3、BFC的区域不会与浮动容器发生重叠（重点）
    // 4、BFC内的容器在垂直方向依次排列
    // 5、元素的margin-left与其包含块的border-left相接触
    // 6、BFC是独立容器，容器内部元素不会影响容器外部元素
</script>
<body>
    <div class="head">
        <div class="div1">栏目1</div>
        <div class="div2">栏目2</div>
    </div>
    
</body>

</html>
