<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }
    .box {
        background: blue;
        display: flex;
    }

    .box div {
        width: 200px;
        height: 400px;
    }

    .box1 {
        background: red;
        height: 200px;
    }

    .box2 {
        background: orange;
        height: 200px;
    }

    .box3 {
        background: green;
        height: 200px;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
 
</html>
