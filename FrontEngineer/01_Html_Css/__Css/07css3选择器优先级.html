<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css3选择器优先级</title>
    <style type="text/css">
    /* 内联式》 ID 》 类 》 标签 》 通配符 */
        #box{
            color:red;
        }
        .dv{
            color:green;
        }
        div{
            color: blue;
        }
        *{
            color: yellow;
            
        }

    </style>
</head>

<body>
    <div id="box" class="dv" style="color: purple ">
        我是一个div
    </div>
</body>

</html>
