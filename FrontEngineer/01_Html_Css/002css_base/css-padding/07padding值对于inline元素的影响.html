<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding值对于inline元素的影响</title>
    <style>
        .box{
            width: auto;
        }
        span{
            background:red;
        }
        /* 水平padding影响尺寸，垂直padding不影响尺寸，但是会影响背景色（占据空间) clientHeight不变，scollHeig变大 */
        span{
            /* padding: 2px; */
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            文字第一行
        </div>
        <div class="box2">
            左青龙，<span >中间是主角</span>，右白虎
        </div>
        <div class="box3">
            文字第三行
        </div>
    </div>
</body>
</html>
