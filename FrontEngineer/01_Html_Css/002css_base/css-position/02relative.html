<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style type="text/css">
        .de{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            position: relative;
            right: 50px;
            bottom: 50px;
        }
        .de1{
            width: 100px;
            height: 100px;
            background-color: blue;
            position:relative;
            top: 150px;
        }
        .de2{
            width: 100px;
            height: 100px;
            background-color: yellow;       /*后面的把前面的覆盖掉*/
            position: relative;
            top: 100px;
        }
        .de3{
            width: 200px;
            height: 200px;
            background-color: blue;
            position:relative;
            left: 200px;
        }
        .de4{
            width: 100px;
            height: 100px;
            background-color: yellow;    
            position: absolute;
            left: 100px;
            /* right: 100px; */
            /* z-index: 1; */
        }
    </style>
</head>
<body>
    <div class="de"></div>
    <div class="de1"></div>
    <div class="de2"></div>

    <!-- 包含的 -->
    <div class="de3">
        <div class="de4">

        </div>
    </div>
</body>
</html>
