<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        body{
            height: 20000px;
        }
       .pre{
           width: 300px;
           height: 300px;
           background: blue;
           position: fixed;
           left: 300px;
           top: 300px;
       }
       .test{
           width: 100px;
           height: 100px;
           background: red;
           position: relative;
           left: 100px;
           top: 100px;
       }
    </style>
</head>
<body>
    <div class="pre">
        <div class="test"></div>
    </div>
</body>
</html>
