<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        JS事件流，任何一种事件都会经历三步
          1. window往事件触发处传播，遇到注册的捕获事件会触发
          2. 传播到事件触发处时触发注册事件
          3. 从事件触发处往window传播，遇到注册的冒泡事件会触发
          第三个参数默认是false（冒泡）， true（捕获）
          如果相同类型的事件绑定到多个元素的上，stopPropagation()   阻止捕获或冒泡事件的方法
          如果有多个相同类型事件的事件监听函数绑定到同一个元素，当该类型的事件触发时，它们会按照被添加的顺序执行。stopImmediatePropagation()
  
     -->
    <div id="app">
        <div id="title">title</div>
    </div>
    <script>
        let node = document.getElementById('app')
        let title = document.getElementById('title')
        node.addEventListener(
            'click', 
            (event) => {
                // event.stopPropagation()
                event.stopImmediatePropagation()
                console.log('app');
            },
            true
            // 默认false
        )
        node.addEventListener(
            'click',
            (event) => {
                console.log('第二个点击事件');
            },
            true
        )
        node.addEventListener( //会打印两次
            'mouseenter',
            (event) => {
                console.log('第三个划入事件mouseenter');
            },
            true
        )
        title.addEventListener(
            'click', 
            (event) => {
                console.log('title的点击事件');
            },
            true
        )
        title.addEventListener(
            'mouseenter', 
            (event) => {
                console.log('title的划入事件');
            },
            true
        )
    </script>
</body>
</html>
