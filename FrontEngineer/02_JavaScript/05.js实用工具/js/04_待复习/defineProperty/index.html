<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" id="input"></div>
        <span id="span">asd</span>
    </div>
    <script>
        const data = {
            text: 'hello world'
        }
        const input = document.getElementById('input')
        const span = document.getElementById('span')

        // 数据劫持
        Object.defineProperty(data, 'text', {     //只能监听对象
            get() {
                console.log('获取数据', )     // data.text
            },
            set(newVal){
                console.log('修改数据')
                input.value = newVal
                span.innerHTML = newVal                  // data.text = 'hi'
            }
        })
        input.addEventListener('keyup', (e)=>{
            console.log(e)
            data.text = e.target.value
        })
    </script>
</body>
</html>
