<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='text' class="box" autofocus/>
    <script>
        // 函数防抖就是法师发技能的时候要读条，技能读条没完再按技能就会重新读条。
        function debounce () {
            let timer
            return function () {
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    console.log('发请求了');
                }, 1000)
            }
        }
        var box = document.querySelector('.box')
        // debounce页面刷新只执行一次
        box.addEventListener('keydown', debounce())
    </script>
</body>
</html>
