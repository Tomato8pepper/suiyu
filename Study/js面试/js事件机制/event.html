<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        什么是事件委托？ 
          优点：1.节省内存   2.不需给子组件注销事件
    -->
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        let ul = document.getElementById('ul')
        ul.addEventListener('click', (e) => {
            console.log(e.target.innerHTML);
        })
    </script>
</body>
</html>
