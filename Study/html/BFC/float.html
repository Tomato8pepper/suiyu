<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* 只要是li的父容器都可以 */
            /* font-size: 0; */
        }
        ul{
            overflow: hidden;
        }
        ul li{
            /* 把默认样式去掉 */
            list-style: none;
        }
        .item{
            width: 100px;
            height: 50px;
            background-color: aqua;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            display: inline-block;
            /* 浮动 */
            /* float: left; */
        }
        .title{
            width: 100px;
            height: 50px;
            background-color: brown;
            text-align: center;
            line-height: 50px;
        }
        /* .claerfix::after{
            content:'';
            clear: left;
            display: table;
        } */
        /* .claerfix::before{
            content:'';
        } */
    </style>
</head>
<body>
    <!-- <ul class="items claerfix"> -->
    <ul class="items">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <!-- <div style="clear: left;"></div> -->
    </ul>
    <div class="title">中新网7月9日电 据国家统计局网站消息，2020年6月份，全国居民消费价格同比上涨2.5%。其中，城市上涨2.2%，农村上涨3.2%；食品价格上涨11.1%，非食品价格上涨0.3%；消费品价格上涨3.5%，服务价格上涨0.7%。上半年，全国居民消费价格比去年同期上涨3.8%。</div>
</body>
</html>
