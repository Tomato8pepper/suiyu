<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            background: #fff;
            color: #000000;
            font-size: 62.5%;
        }

        body {
            min-height: 100%;
            display: grid;
            place-items: center;
            font-size: 1.4rem;
        }

        button {
            border: none;
            color: #fff;
            background: #42b983;
            font: inherit;
            font-size: 1.8rem;
            padding: 0.5em 1em;
            border-radius: 0.3em;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .model-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 998;
            background: #2c3e50;
            opacity: 0.6;
            cursor: pointer;
        }

        .model {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: fit-content;
            height: fit-content;
            text-align: center;
            max-width: 22em;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #fff;
            z-index: 999;
        }

        .model .h1 {
            margin: 0 0 1rem;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.4s linear;
        }
        .pop-enter,.pop-leave-to{
            opacity: 0;
            transform: scale(0.3) translateY(-50%);
        }
        .pop-enter-active,.pop-leave-active{
            transition: transform 0.4s cubic-bezier(0.5, 0, 0.5, 1), opacity 0.4s linear;
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="button" @click="btn">Show Model</button>

        <transition name="fade" appear>
            <div class="model-overlay" @click='btn' v-if="showModel"></div>
        </transition>


        <transition name="pop" appear>
            <div class="model" v-if="showModel">
                <h1>vue transition</h1>
                <p>
                    AAAAAAAAAAAAAABBBBBBBBBBBBBBBB
                    BBBCCCCCCCCCCCCCCCCCDDDDDDDDDD
                    DDDEEEEEEEEEEEEEEFFFFFFFFFFFFG
                    GGGGGGGGGGGGGHHHHHHHHHHHHHHHII
                    IIIIIIIIIIJJJJJJJJJJJ
                </p>
                <button class="button" @click="btn">Hide Modal</button>
            </div>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    showModel: true
                }
            },
            methods: {
                btn() {
                    this.showModel = !this.showModel
                }
            }

        })
    </script>
</body>

</html>
