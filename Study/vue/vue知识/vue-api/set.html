<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
    <style>
        #app{
            text-align: center;
            font-size: 400px;
            color: blue;
        }
        .btn{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        {{count}}
        <button class="btn" @click="add">+</button>
    </div>
    <script>
        var outData = {
            count: 1,
            name: '小明'
        }
        function adds() {
            // this.count++     //不能动
            Vue.set(outData, 'count', 8)
        }
        let app = new Vue({
            el: '#app',
            data: outData,
            methods: {
                add(){
                    adds()
                }
            }
        })

    </script>
</body>
</html>
