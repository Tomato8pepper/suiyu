<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
    <style>
        #app{
            text-align: center;
            font-size: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="demo" v-mr="color">
            {{num}}
        </div>
    </div>
    <!-- vue.directive -->
    <script>
        Vue.directive('mr', function(el, binding, vnode){
            el.style = `color:${binding.value}`
        })
        let app = new Vue({
            el: '#app',
            data: {
                num: 0,
                color: 'blue',
            }
        })
    </script>
</body>
</html>
