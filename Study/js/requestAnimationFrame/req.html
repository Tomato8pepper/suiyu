<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box,
        .box2 {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000;
            left: 0;
        }

        .box2 {
            top: 60px;

        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <script>
        var box = document.querySelector('.box')
        // js自带定时器函数setTimeout() 两个参数：回调函数，时间ms  过了3秒之后会执行一次
        // setTimeout(function() {console.log(666)}, 3000)
        // 每隔一段时间就会执行一次
        // setInterval(function(){console.log(555)}, 2000)

        // dis作为球的left属性  16ms适合人眼无法看出问题 定时器会在执行的时候会多出0.3s才会执行。
        var dis = 0, timer = 0
        
        timer = setInterval(function () {
            box.style.left = ++dis + 'px'
            if (dis >= 500) clearInterval(timer)
        }, 16)
         



        var box2 = document.querySelector('.box2')
        var diss = 0
        function animation() {
            // js中的一个method  一个参数回调函数，时间默认是16ms
            requestAnimationFrame(function () {
                box2.style.left = ++diss + 'px'
                if (diss < 500) animation()
            })

        }
        animation()
    </script>
</body>

</html>
